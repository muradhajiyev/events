            <!-- Get user info -->
<div id="get_user" class="get_user">
    
    
    
     <table class="table table-bordered table-striped datatable" id="user_info" >
	<thead>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Username</th>
			<th>Email</th>
            <th>Logo_Image</th>
			<th>Birthday</th>
			<th>Gender</th>		
		</tr>
	</thead>
	
	<tbody >
		<tr ng-repeat ="user in users">
			<td>{{ user.Name}}</td>
			<td>{{ user.Surname}}</td>
			<td>{{ user.Username}}</td>
			<td>{{ user.Email}}</td>
            <td>{{ user.Logo_Image}}</td>
			<td>{{ user.Birthday}}</td>
			<td>{{ user.Gender}}</td>            
		</tr>
	</tbody>
</table>       
</div>
        <!--change password-->
<div class="container" ng-controller="change_password_controller"  style="padding:0">
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Change Password</button>
  <div id="demo" class="collapse" >
      <br>
      <h5>Old Password</h5>
      <input type="password" id="old" ng-model="old_password"/>
      <h5>New Password</h5>
      <input type="password" id="new" ng-model="new_password"/>
      <h5>Confirm Password</h5>
      <input type="password" id="confirm" ng-model="confirm"/>
      <br/>
      <br/>
    <button type="button" class="btn btn-info" id="save" ng-click="get_user_id(new_password,confirm,old_password)">Save</button>
  </div>
</div>
